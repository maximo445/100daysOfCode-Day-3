<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top-section">
      <h1>JavaScript and the DOM</h1>
      <p>Making a web page interactive</p>
      <hr>
      <button id="toggleListButton" type="button" name="button">Hide list</button>
    </div>

    <div id="list-section">
      <hr>
      <h2 id="heading-description">Things that are purple:</h2>
      <input id="inputDescription" type="text" name="description" value="">
      <button id="changeDescriptionButton" type="button" name="button">Change list description</button>
      <ul id="myList">
        <li>grapes</li>
        <li>lavender</li>
        <li>plums</li>
        <li>amethyst</li>
      </ul>

      <input id="myAddItem" type="text" name="addItem" value="">
      <button id="addItemButton"type="button" name="button">Add item</button>
      <button id="removeItemButton" type="button" name="button">Remove last item</button>

    </div>

    <script src="app.js" type="text/javascript">

    </script>
  </body>
</html>
